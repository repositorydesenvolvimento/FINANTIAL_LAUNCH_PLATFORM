<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Plataforma de Lançamento Financeiro</title>
</h:head> 

<body>

	<h:form prependId="false">
		<h:messages />
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Sigla" />
			<h:inputText value="#{gestaoCategoriaProdutoServicoController.gestaoCategoriaProdutoServicoView.gestaoCategoriaProdutoServicoDomain.sigla}" />
			<h:outputLabel value="Descrição" />
			<h:inputText value="#{gestaoCategoriaProdutoServicoController.gestaoCategoriaProdutoServicoView.gestaoCategoriaProdutoServicoDomain.descricao}" />
			<h:outputLabel />
			<h:commandButton action="#{gestaoCategoriaProdutoServicoController.save()}" value="Cadastrar" />
		</h:panelGrid>
		
	</h:form>

</body>
</html>
