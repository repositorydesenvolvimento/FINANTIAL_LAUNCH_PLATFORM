<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="au theme template"/>
    <meta name="author" content="Hau Nguyen"/>
    <meta name="keywords" content="au theme template"/>

    <!-- Title Page-->
    <title>Plataforma de Lançamento Financeiro</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all"/>

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all"/>
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all"/>
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all"/>
    
</h:head> 

<body class="animsition">

<h:form prependId="false">


                            <div class="row form-group">
                                <div class="form-group col-md-6">
                                    <label for="cc-payment" class="control-label mb-1">Favorecido</label>
                                    <div>
                                        <h:selectOneMenu id="favorecido" value="#{gestaoPessoaController.gestaoPessoaView.gestaoPessoaDomain.codigo}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{gestaoPessoaController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{gestaoPessoaController.findAll()}" var="gestaoPessoaResultado" itemValue="#{gestaoPessoaResultado}" itemLabel="#{gestaoPessoaResultado.nome}" />
                                        </h:selectOneMenu>
                                        <h:message for="favorecido" errorStyle="color:darkred;font-size:11px;" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="cc-payment" class="control-label mb-1">Categoria da Despesa</label>
                                    <div>
                                        <h:selectOneMenu id="categoriaDespesa" value="#{baseController.baseView.gestaoProdutoServicoDomain.codigo}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{baseController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{baseController.baseView.gestaoProdutoServicoDomainList}" var="gestaoProdutoResultado" itemValue="#{gestaoProdutoResultado}" itemLabel="#{gestaoProdutoResultado.nome}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <h:message for="categoriaDespesa" errorStyle="color:darkred;font-size:11px;" />
                            </div>

                            <div class="row form-group">
                                <div class="form-group col-md-6">
                                    <label for="cc-payment" class="control-label mb-1">Categoria Produto ou Serviço</label>
                                    <div>
                                        <h:selectOneMenu id="categoriaProdutoServico" value="#{baseController.baseView.gestaoCategoriaProdutoServicoDomain.codigo}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{baseController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{baseController.baseView.gestaoCategoriaProdutoServicoDomainList}" var="gestaoCategoriaProdutoResultado" itemValue="#{gestaoCategoriaProdutoResultado}" itemLabel="#{gestaoCategoriaProdutoResultado.nome}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="categoriaProdutoServico" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                                <div class="col-md-3">
                                    <label for="cc-payment" class="control-label mb-1">Valor das Despesa</label>
                                    <h:inputText id="valorTotalDespesa" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.valorTotalDespesa}" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" pt:placeholder="R$ " />
                                    <h:message for="valorTotalDespesa" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label mb-1">Data de Vencimento</label> 
                                        <h:inputText id="dataVencimento" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.dataVencimentoDespesa}" class="form-control cc-exp" data-val="true" data-val-required="Campo Obrigatório" data-val-cc-exp="Campo Obrigatório" pt:placeholder="DD/MM/AAAA" autocomplete="cc-exp"/>
                                        <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                    </div>
                                    <h:message for="dataVencimento" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="form-group col-md-6">
                                    <label for="cc-payment" class="control-label mb-1">Tipo de Despesa</label>
                                    <div class="">
                                        <h:selectOneMenu id="tipoDespesa" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.tipoDespesaEnumeration}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{baseController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{baseController.recuperarTipoDespesaEnumeration()}" var="tipoDespesaResultado" itemValue="#{tipoDespesaResultado}" itemLabel="#{tipoDespesaResultado}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="tipoDespesa" errorStyle="color:darkred;font-size:11px;" />
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="cc-payment" class="control-label mb-1">Situação do Pagamento</label>
                                    <div class="">
                                        <h:selectOneMenu id="situacaoPagamento" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.tipoSituacaoPagamentoEnumeration}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{baseController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{baseController.recuperarTipoSituacaoPagamentoEnumeration()}" var="tipoSituacaoPagamentoResultado" itemValue="#{tipoSituacaoPagamentoResultado}" itemLabel="#{tipoSituacaoPagamentoResultado}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="situacaoPagamento" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-2">
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label mb-1">Data do Pagamneto</label> 
                                        <h:inputText id="dataPagamento" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.valorTotalDespesa}" class="form-control cc-exp" data-val="true" data-val-required="Campo Obrigatório" data-val-cc-exp="Campo Obrigatório" pt:placeholder="DD/MM/AAAA" autocomplete="cc-exp"/>
                                        <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                    </div>
                                    <h:message for="dataPagamento" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="cc-payment" class="control-label mb-1">Fonte de Pagamento</label>
                                    <div class="">
                                        <h:selectOneMenu id="fontePagamento" value="#{gestaoPessoaController.gestaoPessoaView.gestaoPessoaDomain.codigo}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{gestaoPessoaController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{gestaoPessoaController.recuperarPessoaInstituicaoFinanceira()}" var="gestaoPessoaInstituicaoFinanceiraResultado" itemValue="#{gestaoPessoaInstituicaoFinanceiraResultado}" itemLabel="#{gestaoPessoaInstituicaoFinanceiraResultado.nome}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="fontePagamento" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="cc-payment" class="control-label mb-1">Canal de Pagamento</label>
                                    <div class="">
                                        <h:selectOneMenu id="canalPagamento" value="#{gestaoDespesaController.gestaoDespesasView.gestaoDespesaDomain.tipoCanalPagamentoEnumeration}" required="true" class="form-control">
                                            <f:selectItem itemValue="#{baseController.recuperarValorSelectView()}" noSelectionOption="true" />
                                            <f:selectItems value="#{baseController.recuperarTipoCanalPagamentoEnumeration()}" var="recuperarTipoCanalPagamentoResultado" itemValue="#{recuperarTipoCanalPagamentoResultado}" itemLabel="#{recuperarTipoCanalPagamentoResultado.descricao}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="canalPagamento" errorStyle="color:darkred;font-size:11px;" />
                                </div>
                            </div>
                    <div>
                        <h:commandButton action="#{gestaoDespesaController.persist()}" value="Cadastrar" class="btn btn-lg btn-info btn-block" styleClass="btn-primary" />
                        <h:commandLink action="#{gestaoDespesaController.persist()}" value="ok" />
                    </div>

</h:form>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <script src="js/main.js"></script>

</body>

</html>
